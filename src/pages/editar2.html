<!-- Modal -->
<div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Alteração do Produto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h2 class="tituloPagina">Editar Produto</h2>
        <form name="editar">
          <div class="campo">
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca">
          </div>

          <div class="campo">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
          </div>

          <div class="campo">
            <label for="compra">Data de Compra:</label>
            <input type="date" id="compra" name="compra">
          </div>

          <div class="campo">
            <label for="preco">Preço:</label>
            <input type="text" id="preco" name="preco">
          </div>

          <div class="campo">
            <label for="quantidade">Quantidade</label>
            <input type="text" id="quantidade" name="quantidade">
          </div>

          <div class="campo">
            <label for="url_foto">Imagem do Produto</label>
            <input type="text" id="url_foto" name="url_foto">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCELAR</button>
        <button type="submit" class="btn btn-primary">SALVAR</button>
      </div>
    </div>
  </div>
  <script src="./editar.js" type="module"></script>
</div>
